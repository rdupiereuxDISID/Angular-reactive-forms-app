<h1 class="mt-3">Selectores anidados</h1>
<hr />

<form [formGroup]="myForm">
  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select formControlName="region" class="form-control">
        <option value="">-- Seleccione Continente --</option>

        @for (region of regions(); track region) {
        <option [value]="region">
          {{ region }}
        </option>
        }
      </select>
    </div>
  </div>

  <!-- Countries -->

  <div class="row mb-3">
    <div class="col">
      <label class="form-label">País:</label>
      <select formControlName="country" class="form-control">
        <option value="">-- Seleccione País --</option>

        @for (country of countriesByRegion(); track country.cca3) {
        <option [value]="country.cca3">
          {{ country.name.common }}
        </option>
        }
      </select>
    </div>
  </div>

  <!-- Borders -->

  <div class="row mb-3">
    <div class="col">
      <!-- Etiqueta que indica que es para seleccionar una frontera -->
      <label class="form-label">Fronteras:</label>

      <!-- Campo desplegable que usa el control del formulario llamado "border" -->
      <select formControlName="border" class="form-control">

        <!-- Opción por defecto, pide al usuario seleccionar una frontera -->
        <option value="">-- Seleccione la frontera --</option>

        <!-- Itera sobre las fronteras disponibles y las muestra como opciones -->
        @for (country of borders(); track country.cca3) {
          <option [value]="country.cca3">
            {{ country.name.common }}
          </option>
        }

      </select>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<code>
  <!-- {{ 'myForm.value' | json }} -->
</code>
<p>is form valid: {{ myForm.valid }}</p>
<p>Value: {{ myForm.value | json }}</p>
